<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Javascript Sandbox</title>
  <meta name="description" content="Javascript sandbox">
  <meta name="author" content="Ordy">
  <link rel="stylesheet" href="css/styles.css?v=4.0">
  <script src="js/sandbox.js" async></script>
</head>

<body>
  <div>
    <h1>String</h1>
    <br>
    <i>String functions</i>
    <p id="string-f">
      Base string: "abcdefgh ijklmnop"
      <br><br>
    </p>
  </div>
  <div>
    <h1>Array</h1>
    <br>
    <i>Array functions</i>
    <p id="array-f">
      Base array: <br>
    <div class="codeblock">
      <code>users = ['Marc', 'Jack', 'Eric', 'Bob', 'Michael']</code>
    </div>
    <br>
    <div id="array-table">
    </div>
    </p>
  </div>
  <div>
    <h1>Object</h1>
    <br>
    <i>Object functions</i>
    <p id="object-f">
      Base object: <br>
    <div class="codeblock">
      <code>
        Person: {<br>
        &nbsp; name: 'Mike',<br>
        &nbsp; age: 30,<br>
        &nbsp; city: 'Brussels',<br>
        &nbsp; active: true<br>
        }<br>
      </code>
    </div>
    <div id="object-table">
    </div>
    </p>
  </div>
</body>

</html>
